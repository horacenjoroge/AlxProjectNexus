# Blue-Green Deployment: Green Environment
# This is identical to prod.yml but uses different container names and ports
# for blue-green deployment strategy

version: '3.8'

services:
  # PostgreSQL Database (shared between blue and green)
  db:
    image: postgres:15-alpine
    container_name: provote_db_green
    volumes:
      - postgres_data_green:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - provote_network_green
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,environment"

  # Redis Cache (shared between blue and green)
  redis:
    image: redis:7-alpine
    container_name: provote_redis_green
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data_green:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - provote_network_green
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,environment"

  # Django Web Application (Green)
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    container_name: provote_web_green
    command: >
      sh -c "
      python manage.py migrate --noinput --settings=config.settings.production &&
      python manage.py collectstatic --noinput --settings=config.settings.production &&
      gunicorn
      --bind 0.0.0.0:8000
      --workers 4
      --worker-class sync
      --timeout 120
      --max-requests 1000
      --max-requests-jitter 100
      --access-logfile -
      --error-logfile -
      --log-level info
      --capture-output
      config.wsgi:application
      "
    working_dir: /app/backend
    volumes:
      - static_volume_green:/app/backend/staticfiles
      - media_volume_green:/app/backend/media
      - app_logs_green:/app/logs
    env_file:
      - ../.env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app/backend
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8002:8000"  # Different port for green
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - provote_network_green
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        labels: "service,environment"
        tag: "{{.Name}}/{{.ID}}"

  # Celery Worker (Green)
  celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    container_name: provote_celery_green
    command: >
      sh -c "
      celery -A config worker
      --loglevel=info
      --concurrency=4
      --max-tasks-per-child=1000
      --time-limit=300
      --soft-time-limit=240
      "
    working_dir: /app/backend
    volumes:
      - static_volume_green:/app/backend/staticfiles
      - media_volume_green:/app/backend/media
      - app_logs_green:/app/logs
    env_file:
      - ../.env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app/backend
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - provote_network_green
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        labels: "service,environment"
        tag: "{{.Name}}/{{.ID}}"

  # Celery Beat (Green)
  celery-beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    container_name: provote_celery_beat_green
    command: >
      sh -c "
      python manage.py migrate --noinput --settings=config.settings.production &&
      celery -A config beat
      --loglevel=info
      --scheduler=django_celery_beat.schedulers:DatabaseScheduler
      "
    working_dir: /app/backend
    volumes:
      - app_logs_green:/app/logs
    env_file:
      - ../.env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app/backend
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - provote_network_green
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,environment"
        tag: "{{.Name}}/{{.ID}}"

volumes:
  postgres_data_green:
    driver: local
  redis_data_green:
    driver: local
  static_volume_green:
    driver: local
  media_volume_green:
    driver: local
  app_logs_green:
    driver: local

networks:
  provote_network_green:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16

